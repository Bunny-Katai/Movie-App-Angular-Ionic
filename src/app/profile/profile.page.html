<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      
  <!-- <ion-header collapse="condense">

  <!-- Page Content Below -->
  <div *ngIf="isLoggedIn === true; else loginForm">
    <ion-list *ngIf="userDetails$ | async as userDetails">
      <ion-item>
        <ion-label>You are logged in as:</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{userDetails.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-button color="warning" slot="end" (click)="logout()">Log Out</ion-button>  
      </ion-item>
      <!-- <ion-item><ion-label>UID:</ion-label>{{userDetails.uid}}</ion-item> -->
    </ion-list>
  </div>

  <ng-template #loginForm>
      <app-login-form></app-login-form>
      <ion-button class="darkYellowText" fill="clear" expand="block" shape="round" (click)="goToRegister()">Register</ion-button> 
  </ng-template>

  </ion-card>
  <!-- Page Content End -->
  </div>
</ion-content>
